<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="container mx-auto p-6 max-w-7xl">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Explore Sellers</h1>

  <!-- Search Bar -->
  <div class="relative mb-4 w-full sm:w-1/2 mx-auto">
    <input type="text" id="searchBar" placeholder="Search sellers..."
      class="bg-gray-800 text-white px-4 py-2 pr-10 rounded-full w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button class="absolute right-3 top-2 text-gray-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 14.15z" />
      </svg>
    </button>
  </div>

  <!-- Category Filters -->
  <div class="flex overflow-x-auto pb-2 mb-6 scrollbar-hide">
    <button data-category="All"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition">All</button>
    <button data-category="Electronics"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-green-100 text-green-800 rounded-full hover:bg-green-200 transition">Electronics</button>
    <button data-category="Fashion"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-yellow-100 text-yellow-800 rounded-full hover:bg-yellow-200 transition">Fashion</button>
    <button data-category="Home & Garden"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-purple-100 text-purple-800 rounded-full hover:bg-purple-200 transition">Home & Garden</button>
    <button data-category="Beauty"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-red-100 text-red-800 rounded-full hover:bg-red-200 transition">Beauty</button>
    <button data-category="Sports"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-indigo-100 text-indigo-800 rounded-full hover:bg-indigo-200 transition">Sports</button>
    <button data-category="Toys"
      class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-pink-100 text-pink-800 rounded-full hover:bg-pink-200 transition">Toys</button>
  </div>

  <!-- Sellers Grid -->
  <div id="sellerContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.firebasestorage.app",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allSellers = [];

    async function loadSellers() {
      const sellerContainer = document.getElementById("sellerContainer");
      sellerContainer.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "sellers"));
      allSellers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displaySellers(allSellers);
    }

    function displaySellers(sellers) {
      const sellerContainer = document.getElementById("sellerContainer");
      sellerContainer.innerHTML = "";

      if (sellers.length === 0) {
        sellerContainer.innerHTML = "<p class='text-center col-span-full text-gray-500'>No sellers found.</p>";
        return;
      }

      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl p-4 shadow-md card-hover transition-transform border border-gray-100";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-gray-800 mb-1">${seller.businessName || "Unnamed Business"}</h3>
          <p class="text-sm text-gray-600 mb-1"><strong>Owner:</strong> ${seller.fullName || "N/A"}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Email:</strong> ${seller.email || "N/A"}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Phone:</strong> ${seller.phone || "N/A"}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Category:</strong> ${seller.category || "N/A"}</p>
          <p class="text-sm text-gray-600 mb-2"><strong>Description:</strong> ${seller.description || "N/A"}</p>
          <a href="seller-profile.html?uid=${seller.uid}" class="text-blue-600 hover:underline text-sm">View Profile</a>
        `;
        sellerContainer.appendChild(card);
      });
    }

    function filterSellers() {
      const search = document.getElementById("searchBar").value.toLowerCase();
      const selectedCategory = document.querySelector(".category-btn.active")?.dataset.category || "All";

      const filtered = allSellers.filter(seller => {
        const matchesSearch = seller.businessName?.toLowerCase().includes(search) || seller.description?.toLowerCase().includes(search);
        const matchesCategory = selectedCategory === "All" || seller.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });

      displaySellers(filtered);
    }

    // Search event
    document.getElementById("searchBar").addEventListener("input", filterSellers);

    // Category filters
    document.querySelectorAll(".category-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active", "ring-2", "ring-offset-2", "ring-blue-500"));
        btn.classList.add("active", "ring-2", "ring-offset-2", "ring-blue-500");
        filterSellers();
      });
    });

    loadSellers();
  </script>
</body>

</html>
