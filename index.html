<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesmont Marketplace - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .floating-card {
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }
    .floating-card:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 to-green-500">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6 max-w-5xl">

    <!-- Buyer Card -->
    <div class="floating-card bg-white rounded-xl shadow-2xl overflow-hidden w-full h-96 flex flex-col transition-all">
      <div class="bg-blue-600 h-2"></div>
      <div class="p-6 flex-1 flex flex-col items-center justify-center text-center">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-6">
          <i class="fas fa-shopping-cart text-blue-600 text-3xl"></i>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-3">Buyer</h3>
        <p class="text-gray-600 mb-8">Shop on Jesmont today</p>
        <a href="explore.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
          Explore
        </a>
      </div>
    </div>

    <!-- Seller Card -->
    <div class="floating-card bg-white rounded-xl shadow-2xl overflow-hidden w-full h-96 flex flex-col transition-all">
      <div class="bg-green-600 h-2"></div>
      <div class="p-6 flex-1 flex flex-col items-center justify-center text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
          <i class="fas fa-store text-green-600 text-3xl"></i>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-3">Seller</h3>
        <p class="text-gray-600 mb-8">Sell on Jesmont today</p>
        <a href="registration.html" class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">
          Register
        </a>
      </div>
    </div>

  </div>
</body>
</html>
