<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard | Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-green-600 text-white py-4 shadow">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Jesmont Seller Dashboard</h1>
      <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">

    <!-- Seller Profile -->
    <section id="profile-section" class="bg-white p-6 rounded-lg shadow mb-10">
      <h2 class="text-xl font-semibold mb-4">Your Business Profile</h2>
      <div class="flex items-center space-x-6">
        <img id="logo" class="w-24 h-24 object-cover rounded-full border-2 border-green-500" src="" alt="Logo" />
        <div>
          <p><strong>Name:</strong> <span id="business-name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p><strong>Category:</strong> <span id="category"></span></p>
        </div>
      </div>
    </section>

    <!-- Products Section -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Your Products</h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Product cards load here -->
      </div>
    </section>

  </main>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.appspot.com",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const businessNameEl = document.getElementById("business-name");
    const emailEl = document.getElementById("email");
    const phoneEl = document.getElementById("phone");
    const categoryEl = document.getElementById("category");
    const logoEl = document.getElementById("logo");
    const productListEl = document.getElementById("product-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "sellers"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const data = querySnapshot.docs[0].data();
        businessNameEl.textContent = data.businessName || "N/A";
        emailEl.textContent = data.email || "N/A";
        phoneEl.textContent = data.phone || "N/A";
        categoryEl.textContent = data.category || "N/A";
        logoEl.src = data.logoURL || "https://via.placeholder.com/100";
      }

      // Load Products
      const productsQ = query(collection(db, "products"), where("sellerId", "==", user.uid));
      const productSnap = await getDocs(productsQ);

      if (productSnap.empty) {
        productListEl.innerHTML = "<p class='text-gray-500 col-span-3'>You haven't uploaded any products yet.</p>";
      } else {
        productSnap.forEach(doc => {
          const product = doc.data();
          productListEl.innerHTML += `
            <div class="bg-gray-100 rounded-lg shadow-md p-4">
              <img src="${product.imageURL}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-3">
              <h3 class="font-bold text-lg text-green-700">${product.name}</h3>
              <p class="text-sm text-gray-600">${product.description}</p>
              <p class="text-yellow-600 font-semibold mt-2">Ksh ${product.price}</p>
            </div>
          `;
        });
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
