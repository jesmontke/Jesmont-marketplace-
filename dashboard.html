<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Dashboard - Jesmont Marketplace</title>
  <script type="module" src="dashboard.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; }
    .hidden { display: none; }
    .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .card { background: white; padding: 16px; margin-bottom: 12px; border-radius: 6px; box-shadow: 0 2px 5px rgb(0 0 0 / 0.1); }
    img { max-width: 100%; border-radius: 6px; }
    #profileLogo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <header>
    <h1>Seller Dashboard</h1>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </header>

  <section id="sellerInfo" class="card">
    <img id="profileLogo" src="https://via.placeholder.com/100" alt="Profile Logo" />
    <h2 id="businessName">Loading business name...</h2>
    <p id="sellerEmail">Loading email...</p>
    <button id="editProfileBtn" class="btn btn-secondary">Edit Profile</button>

    <form id="editProfileForm" class="hidden">
      <label for="nameInput">Full Name</label>
      <input type="text" id="nameInput" required />

      <label for="businessInput">Business Name</label>
      <input type="text" id="businessInput" required />

      <label for="logoInput">Profile Logo (optional)</label>
      <input type="file" id="logoInput" accept="image/*" />

      <button type="submit" class="btn btn-primary" style="margin-top:12px;">Save Profile</button>
    </form>
  </section>

  <section>
    <button id="toggleProductFormBtn" class="btn btn-primary" style="margin:20px 0;">Upload Product</button>

    <form id="productForm" class="hidden card">
      <label for="titleInput">Product Title</label>
      <input type="text" id="titleInput" required />

      <label for="categoryInput">Category</label>
      <input type="text" id="categoryInput" required />

      <label for="descInput">Description</label>
      <textarea id="descInput" rows="3" required></textarea>

      <label for="priceInput">Price (KSh)</label>
      <input type="number" id="priceInput" min="0" step="0.01" required />

      <label for="productImageInput">Product Image</label>
      <input type="file" id="productImageInput" accept="image/*" required />

      <button type="submit" class="btn btn-primary" style="margin-top:12px;">Add Product</button>
    </form>
  </section>

  <section id="productList">
    <!-- Products will appear here -->
    <p>Loading products...</p>
  </section>

</body>
</html>
