<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <script type="module" src="dashboard.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-4">
        <img id="profileLogo" src="https://via.placeholder.com/100" class="w-16 h-16 rounded-full"/>
        <div>
          <h2 id="businessName" class="text-xl font-bold">Loading...</h2>
          <p id="sellerEmail" class="text-sm text-gray-600"></p>
        </div>
      </div>
      <div class="space-x-2">
        <button id="editProfileBtn" class="bg-yellow-400 px-4 py-2 rounded">Edit Profile</button>
        <button id="toggleProductFormBtn" class="bg-blue-500 px-4 py-2 text-white rounded">Add Product</button>
        <button id="logoutBtn" class="bg-red-500 px-4 py-2 text-white rounded">Logout</button>
      </div>
    </header>

    <!-- Edit Profile Form -->
    <form id="editProfileForm" class="hidden bg-white p-4 rounded shadow mb-6">
      <label class="block mb-2">Full Name</label>
      <input type="text" id="nameInput" class="border w-full p-2 mb-4"/>
      <label class="block mb-2">Business Name</label>
      <input type="text" id="businessInput" class="border w-full p-2 mb-4"/>
      <label class="block mb-2">Logo</label>
      <input type="file" id="logoInput" class="mb-4"/>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
    </form>

    <!-- Product Form -->
    <form id="productForm" class="hidden bg-white p-4 rounded shadow mb-6">
      <input id="titleInput" type="text" placeholder="Product Title" class="w-full border p-2 mb-3" required/>
      <input id="categoryInput" type="text" placeholder="Category" class="w-full border p-2 mb-3" required/>
      <textarea id="descInput" placeholder="Description" class="w-full border p-2 mb-3" required></textarea>
      <input id="priceInput" type="number" placeholder="Price" class="w-full border p-2 mb-3" required/>
      <input id="productImageInput" type="file" accept="image/*" class="mb-3" required/>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Upload</button>
    </form>

    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <p>Loading products...</p>
    </div>
  </div>
</body>
</html>
