<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesmont Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Seller Dashboard</h1>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <div class="flex items-center space-x-4">
        <img id="profileLogo" src="https://via.placeholder.com/100" alt="Logo" class="w-24 h-24 object-cover rounded-full">
        <div>
          <h2 id="businessName" class="text-xl font-semibold text-gray-700">Business Name</h2>
          <p id="sellerEmail" class="text-gray-500">sample@email.com</p>
        </div>
      </div>
      <button id="editProfileBtn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Edit Profile</button>
      <form id="editProfileForm" class="mt-4 hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="nameInput" placeholder="Full Name" class="border p-2 rounded">
          <input type="text" id="businessInput" placeholder="Business Name" class="border p-2 rounded">
          <input type="file" id="logoInput" accept="image/*" class="border p-2 rounded">
        </div>
        <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Save Changes</button>
      </form>
    </div>

    <div class="mb-4">
      <button id="toggleProductFormBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Upload Product</button>
      <form id="productForm" class="mt-4 hidden bg-white p-4 rounded shadow">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="titleInput" placeholder="Product Title" class="border p-2 rounded">
          <input type="text" id="categoryInput" placeholder="Category" class="border p-2 rounded">
          <textarea id="descInput" placeholder="Product Description" class="border p-2 rounded"></textarea>
          <input type="number" id="priceInput" placeholder="Price" class="border p-2 rounded">
          <input type="file" id="productImageInput" accept="image/*" class="border p-2 rounded">
        </div>
        <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add Product</button>
      </form>
    </div>

    <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
