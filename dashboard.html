<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seller Dashboard - Jesmont Marketplace</title>
<script type="module" src="dashboard.js" defer></script>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
  header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  #profileLogo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }
  .btn { cursor: pointer; background: #333; color: white; border: none; padding: 10px 15px; margin: 0 5px; border-radius: 5px; }
  .btn:hover { background: #555; }
  .hidden { display: none; }
  form { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; max-width: 400px; }
  label { display: block; margin: 10px 0 5px; font-weight: bold; }
  input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
  #productList { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
  .product-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
  .product-card h4 { margin: 10px 0 5px; }
  .product-card p { margin: 0 0 10px; color: #555; }
  .product-card .price { font-weight: bold; margin-bottom: 10px; }
  .deleteBtn { background: #e74c3c; border: none; color: white; padding: 7px 12px; border-radius: 5px; cursor: pointer; }
  .deleteBtn:hover { background: #c0392b; }
</style>
</head>
<body>

<header>
  <div>
    <img id="profileLogo" src="https://via.placeholder.com/80" alt="Seller Logo" />
    <h2 id="businessName">Business Name</h2>
    <p id="sellerEmail">Email</p>
  </div>
  <div>
    <button id="editProfileBtn" class="btn">Edit Profile</button>
    <button id="toggleProductFormBtn" class="btn">Upload Product</button>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>
</header>

<!-- Edit Profile Form (hidden initially) -->
<form id="editProfileForm" class="hidden">
  <h3>Edit Profile</h3>
  <label for="nameInput">Full Name</label>
  <input type="text" id="nameInput" required />
  <label for="businessInput">Business Name</label>
  <input type="text" id="businessInput" required />
  <label for="logoInput">Business Logo</label>
  <input type="file" id="logoInput" accept="image/*" />
  <button type="submit" class="btn" style="margin-top: 10px;">Save Profile</button>
</form>

<!-- Upload Product Form (hidden initially) -->
<form id="productForm" class="hidden">
  <h3>Upload Product</h3>
  <label for="titleInput">Product Title</label>
  <input type="text" id="titleInput" required />
  <label for="categoryInput">Category</label>
  <input type="text" id="categoryInput" required />
  <label for="descInput">Description</label>
  <textarea id="descInput" rows="3" required></textarea>
  <label for="priceInput">Price (KSh)</label>
  <input type="number" id="priceInput" step="0.01" required />
  <label for="productImageInput">Product Image</label>
  <input type="file" id="productImageInput" accept="image/*" required />
  <button type="submit" class="btn" style="margin-top: 10px;">Add Product</button>
</form>

<!-- Product List -->
<section id="productList">
  <!-- Products will be rendered here -->
</section>

</body>
</html>
