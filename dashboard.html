<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesmont Seller Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <div class="max-w-3xl w-full bg-white rounded-lg shadow p-6 space-y-6">

    <!-- Seller Profile Info -->
    <div class="flex items-center space-x-4">
      <img id="profileLogo" src="https://via.placeholder.com/100" alt="Profile Logo" class="w-24 h-24 rounded-full object-cover border" />
      <div>
        <h2 id="businessName" class="text-2xl font-semibold">Business Name</h2>
        <p id="sellerEmail" class="text-gray-600">email@example.com</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="space-x-4">
      <button id="editProfileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Edit Profile</button>
      <button id="toggleProductFormBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Upload Product</button>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <!-- Edit Profile Form (hidden initially) -->
    <form id="editProfileForm" class="hidden space-y-4 border p-4 rounded" autocomplete="off">
      <div>
        <label class="block font-medium mb-1" for="nameInput">Full Name</label>
        <input id="nameInput" type="text" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-medium mb-1" for="businessInput">Business Name</label>
        <input id="businessInput" type="text" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-medium mb-1" for="logoInput">Logo Image</label>
        <input id="logoInput" type="file" accept="image/*" class="w-full" />
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Profile</button>
    </form>

    <!-- Upload Product Form (hidden initially) -->
    <form id="productForm" class="hidden space-y-4 border p-4 rounded" autocomplete="off">
      <div>
        <label class="block font-medium mb-1" for="titleInput">Product Title</label>
        <input id="titleInput" type="text" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-medium mb-1" for="categoryInput">Category</label>
        <input id="categoryInput" type="text" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-medium mb-1" for="descInput">Description</label>
        <textarea id="descInput" rows="3" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div>
        <label class="block font-medium mb-1" for="priceInput">Price (KSh)</label>
        <input id="priceInput" type="number" min="0" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block font-medium mb-1" for="productImageInput">Product Image</label>
        <input id="productImageInput" type="file" accept="image/*" class="w-full" required />
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add Product</button>
    </form>

    <!-- Product List -->
    <div>
      <h3 class="text-xl font-semibold mb-3">Your Products</h3>
      <div id="productList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
