<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jesmont Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module" src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

  <div class="max-w-4xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Seller Dashboard</h1>
      <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </div>

    <div id="profile" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-semibold mb-4">Your Profile</h2>
      <div class="flex items-center gap-4">
        <img id="logo" src="" alt="Logo" class="w-20 h-20 rounded-full object-cover border">
        <div>
          <p><strong>Name:</strong> <span id="business-name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Phone:</strong> <span id="phone"></span></p>
        </div>
      </div>
    </div>

    <div id="products-section" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Your Products</h2>
      <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Product cards go here -->
      </div>
    </div>
  </div>

  <!-- Firebase App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.appspot.com",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const businessNameEl = document.getElementById("business-name");
    const emailEl = document.getElementById("email");
    const phoneEl = document.getElementById("phone");
    const logoEl = document.getElementById("logo");
    const productListEl = document.getElementById("product-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "sellers"), where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const sellerData = querySnapshot.docs[0].data();

        businessNameEl.textContent = sellerData.businessName || "N/A";
        emailEl.textContent = sellerData.email || "N/A";
        phoneEl.textContent = sellerData.phone || "N/A";
        logoEl.src = sellerData.logoURL || "https://via.placeholder.com/80";
      }

      // Fetch Products
      const productQuery = query(collection(db, "products"), where("sellerId", "==", user.uid));
      const productSnapshot = await getDocs(productQuery);

      if (productSnapshot.empty) {
        productListEl.innerHTML = "<p class='text-gray-500'>No products uploaded yet.</p>";
      } else {
        productSnapshot.forEach(doc => {
          const product = doc.data();
          const card = `
            <div class="border rounded-lg p-4 shadow-sm bg-white">
              <img src="${product.imageURL}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-2">
              <h3 class="font-bold text-lg">${product.name}</h3>
              <p class="text-sm text-gray-600">${product.description}</p>
              <p class="text-green-600 font-semibold mt-2">Ksh ${product.price}</p>
            </div>
          `;
          productListEl.innerHTML += card;
        });
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
