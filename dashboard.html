<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard â€“ Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white text-gray-800 px-4 py-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Jesmont Seller Dashboard</h1>

    <div id="profile" class="mb-6 bg-blue-50 p-4 rounded shadow"></div>

    <form id="productForm" class="bg-gray-100 p-4 rounded shadow mb-8">
      <h2 class="text-xl font-semibold mb-3">Add New Product</h2>
      <input type="text" id="productName" placeholder="Product Name" required class="w-full mb-3 p-2 border rounded" />
      <textarea id="productDescription" placeholder="Description" required class="w-full mb-3 p-2 border rounded"></textarea>
      <input type="number" id="productPrice" placeholder="Price (Ksh)" required class="w-full mb-3 p-2 border rounded" />
      <input type="file" id="productImage" accept="image/*" required class="w-full mb-3 p-2 border rounded" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Upload Product</button>
    </form>

    <div id="productList" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
