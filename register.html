 <section id="seller-registration-page" class="hidden container mx-auto px-4 py-12 max-w-4xl">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-green-500 p-6 text-white">
                    <h2 class="text-2xl font-bold">Seller Registration</h2>
                    <p class="opacity-90">Join our marketplace and start selling today</p>
                </div>
                
                <form class="p-6 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="business-name" class="block text-sm font-medium text-gray-700 mb-1">Business Name *</label>
                            <input type="text" id="business-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        
                        <div>
                            <label for="business-type" class="block text-sm font-medium text-gray-700 mb-1">Business Type *</label>
                            <select id="business-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                                <option value="">Select business type</option>
                                <option value="individual">Individual</option>
                                <option value="llc">LLC</option>
                                <option value="corporation">Corporation</option>
                                <option value="partnership">Partnership</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                            <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="business-address" class="block text-sm font-medium text-gray-700 mb-1">Business Address *</label>
                        <textarea id="business-address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
                    </div>
                    
                    <div>
                        <label for="business-description" class="block text-sm font-medium text-gray-700 mb-1">Business Description *</label>
                        <textarea id="business-description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
                        <p class="text-xs text-gray-500 mt-1">Tell us about your business and what you sell</p>
                    </div>
                    
                    <div>
                        <label for="categories" class="block text-sm font-medium text-gray-700 mb-1">Product Categories *</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <div class="flex items-center">
                                <input type="checkbox" id="electronics" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="electronics" class="ml-2 text-sm text-gray-700">Electronics</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="fashion" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="fashion" class="ml-2 text-sm text-gray-700">Fashion</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="home" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="home" class="ml-2 text-sm text-gray-700">Home & Garden</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="beauty" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="beauty" class="ml-2 text-sm text-gray-700">Beauty</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="sports" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="sports" class="ml-2 text-sm text-gray-700">Sports</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="toys" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="toys" class="ml-2 text-sm text-gray-700">Toys</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="books" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="books" class="ml-2 text-sm text-gray-700">Books</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="other" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="other" class="ml-2 text-sm text-gray-700">Other</label>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Business Logo</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="logo-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF (MAX. 5MB)</p>
                                </div>
                                <input id="logo-upload" type="file" class="hidden" accept="image/*">
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 text-sm text-gray-700">
                            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a> *
                        </label>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-green-500 hover:from-blue-700 hover:to-green-600 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-300">
                            Register as Seller
                        </button>
                    </div>
                </form>
            </div>
        </section>
