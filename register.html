<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Registration - Jesmont</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body style="background: #f0f4f8; padding: 30px; font-family: sans-serif;">
  <h2 style="text-align: center;">Register as a Seller</h2>

  <form id="registrationForm" style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <label>Full Name: <input type="text" name="fullName" required /></label><br /><br />
    <label>Business Name: <input type="text" name="businessName" required /></label><br /><br />
    <label>Email: <input type="email" name="email" required /></label><br /><br />
    <label>Phone: <input type="text" name="phone" required /></label><br /><br />
    <label>Category: <input type="text" name="category" required /></label><br /><br />
    <label>Description: <textarea name="description" required></textarea></label><br /><br />
    <button type="submit">Register</button>
  </form>
</body>
</html>
