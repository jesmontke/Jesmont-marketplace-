<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesmont Marketplace - Explore</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #categoryFilters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      background: #ddd;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-btn.selected {
      background: #000;
      color: #fff;
    }

    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      margin-bottom: 1rem;
      scroll-snap-type: x mandatory;
    }

    .seller-profile {
      min-width: 160px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      scroll-snap-align: start;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .seller-profile.selected {
      border: 2px solid #000;
      transform: scale(1.05);
    }

    .seller-profile img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .business-name {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .category {
      font-size: 0.85rem;
      color: #555;
      margin: 0.25rem 0;
    }

    .view-profile-btn {
      margin-top: 0.5rem;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 8px;
      background: #000;
      color: #fff;
      text-decoration: none;
    }

    #productListings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0 0.3rem;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 500px) {
      .seller-profile {
        min-width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>Explore Products</h1>
  <input type="search" id="searchBar" placeholder="Search products or sellers..." autocomplete="off" />

  <div id="categoryFilters"></div>
  <div id="sellerProfiles"></div>
  <main id="productListings"></main>

  <script type="module" src="explore.js"></script>
</body>
</html>
