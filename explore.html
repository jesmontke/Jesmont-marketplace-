<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesmont Marketplace - Explore</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.5;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      color: #222;
      margin: 2rem 0 1rem;
      font-size: 2rem;
      text-align: center;
      border-bottom: 3px solid #f7d41e;
      padding-bottom: 0.3rem;
      max-width: 600px;
      width: 100%;
    }

    #searchBar {
      max-width: 400px;
      width: 100%;
      margin: 0 auto 1.5rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid #444;
      border-radius: 30px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    #searchBar:focus {
      border-color: #3a6a1e;
      box-shadow: 0 0 5px #3a6a1e88;
    }

    /* Categories scroll */
    #categoryFilters {
      display: flex;
      overflow-x: auto;
      gap: 0.6rem;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      max-width: 100%;
      box-sizing: border-box;
      scrollbar-width: thin;
    }

    #categoryFilters::-webkit-scrollbar {
      height: 6px;
    }

    #categoryFilters::-webkit-scrollbar-thumb {
      background-color: #bdb76b;
      border-radius: 3px;
    }

    button.category-btn {
      flex-shrink: 0;
      padding: 0.4rem 1rem;
      border: 2px solid #444;
      background: #fff;
      color: #444;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      min-width: 70px;
      white-space: nowrap;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    button.category-btn.selected {
      background: #f7d41e;
      border-color: #222;
      color: #111;
      box-shadow: 0 0 8px #f7d41e99;
    }

    button.category-btn:hover:not(.selected) {
      background: #d7cc2a;
      color: #111;
      border-color: #999;
    }

    /* Seller Profiles scroll */
    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      margin-bottom: 2rem;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      scrollbar-width: thin;
    }

    #sellerProfiles::-webkit-scrollbar {
      height: 8px;
    }

    #sellerProfiles::-webkit-scrollbar-thumb {
      background-color: #bdb76b;
      border-radius: 4px;
    }

    .seller-profile {
      flex: 0 0 auto;
      width: 140px;
      background: #fefefe;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem 0.6rem 1rem;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      text-align: center;
    }

    .seller-profile.selected {
      border-color: #3a6a1e;
      box-shadow: 0 0 10px #3a6a1eaa;
      background: #e6f2d6;
    }

    .seller-profile img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #f7d41e;
      margin-bottom: 0.5rem;
    }

    .business-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 0.2rem;
    }

    .category-label {
      font-size: 0.85rem;
      color: #666;
      font-weight: 600;
      background: #d9e6c2;
      padding: 0.15rem 0.4rem;
      border-radius: 12px;
      text-transform: capitalize;
      margin-bottom: 0.5rem;
      white-space: nowrap;
    }

    .view-profile-btn {
      font-size: 0.85rem;
      padding: 0.3rem 0.7rem;
      background: #3a6a1e;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .view-profile-btn:hover {
      background: #2a4d13;
    }

    /* Product Listings */
    #productListings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 3rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .product-card {
      border: 2px solid #d9e6c2;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      background: #fafaf0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-bottom: 2px solid #f7d41e;
      background: #ddd;
    }

    .product-card h3 {
      margin: 0.7rem 1rem 0.3rem;
      font-weight: 700;
      color: #222;
      font-size: 1.25rem;
    }

      font-weight: 700;
      margin: 0 1rem
