<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }

    /* Horizontal scroll container for seller profiles */
    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      padding: 1rem 0;
      gap: 1rem;
      scrollbar-width: none; /* Firefox */
    }

    #sellerProfiles::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .seller-profile {
      min-width: 120px;
      flex-shrink: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .seller-profile:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }

    .seller-profile img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 2px solid #3b82f6; /* blue border */
    }

    .seller-profile p {
      font-weight: 600;
      font-size: 0.9rem;
      color: #374151; /* gray-700 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Product listing grid */
    #productListings {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
      padding: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 20px rgb(0 0 0 / 0.1);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .product-card h4 {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .product-card p {
      font-size: 0.85rem;
      color: #4b5563; /* gray-600 */
      min-height: 40px;
    }
  </style>
</head>

<body class="px-4 py-8 max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Explore Sellers</h1>

  <!-- Seller Profiles Horizontal Scroll -->
  <div id="sellerProfiles" aria-label="Seller Profiles Scroll"></div>

  <!-- Product Listings -->
  <div id="productListings">
    <!-- Products will appear here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.appspot.com",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let sellers = [];
    let selectedSellerUid = null;

    // Load all sellers from Firestore and display horizontal profiles
    async function loadSellers() {
      const profilesContainer = document.getElementById("sellerProfiles");
      profilesContainer.innerHTML = "Loading sellers...";

      try {
        const snapshot = await getDocs(collection(db, "sellers"));
        sellers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        if (sellers.length === 0) {
          profilesContainer.innerHTML = "<p class='text-gray-500'>No sellers found.</p>";
          return;
        }

        profilesContainer.innerHTML = ""; // Clear loading text

        sellers.forEach(seller => {
          const profileDiv = document.createElement("div");
          profileDiv.classList.add("seller-profile");
          profileDiv.setAttribute("tabindex", "0");
          profileDiv.dataset.uid = seller.uid;

          profileDiv.innerHTML = `
            <img src="${seller.logoURL || "https://via.placeholder.com/72?text=No+Logo"}" alt="${seller.businessName} Logo" />
            <p title="${seller.businessName}">${seller.businessName}</p>
          `;

          profileDiv.addEventListener("click", () => {
            selectedSellerUid = seller.uid;
            loadProductsForSeller(selectedSellerUid);
            highlightSelectedSeller(profileDiv);
          });

          profilesContainer.appendChild(profileDiv);
        });

        // Auto-select first seller to load products
        if (sellers.length > 0) {
          selectedSellerUid = sellers[0].uid;
          loadProductsForSeller(selectedSellerUid);
          highlightSelectedSeller(profilesContainer.firstChild);
        }

      } catch (error) {
        console.error("Error loading sellers:", error);
        profilesContainer.innerHTML = "<p class='text-red-500'>Failed to load sellers.</p>";
      }
    }

    // Highlight selected seller visually
    function highlightSelectedSeller(selectedDiv) {
      const profilesContainer = document.getElementById("sellerProfiles");
      [...profilesContainer.children].forEach(div => {
        div.style.border = "none";
        div.style.boxShadow = "0 2px 8px rgb(0 0 0 / 0.1)";
      });
      selectedDiv.style.border = "3px solid #3b82f6"; // blue border
      selectedDiv.style.boxShadow = "0 6px 16px rgb(59 130 246 / 0.4)";
    }

    // Load products for the selected seller
    async function loadProductsForSeller(sellerUid) {
      const productContainer = document.getElementById("productListings");
      productContainer.innerHTML = "Loading products...";

      try {
        // Query products where sellerUid == sellerUid
        const productsRef = collection(db, "products");
        const q = query(productsRef, where("sellerUid", "==", sellerUid));
        const snapshot = await getDocs(q);

        const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        if (products.length === 0) {
          productContainer.innerHTML = "<p class='text-gray-500 text-center'>No products found for this seller.</p>";
          return;
        }

        productContainer.innerHTML = "";

        products.forEach(product => {
          const productDiv = document.createElement("div");
          productDiv.classList.add("product-card");

          productDiv.innerHTML = `
            <img src="${product.imageURL || "https://via.placeholder.com/300x140?text=No+Image"}" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>${product.description || ""}</p>
          `;

          productContainer.appendChild(productDiv);
        });

      } catch (error) {
        console.error("Error loading products:", error);
        productContainer.innerHTML = "<p class='text-red-500'>Failed to load products.</p>";
      }
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      loadSellers();
    });
  </script>
</body>

</html>
