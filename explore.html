<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Explore Sellers</h1>

  <!-- Search Bar -->
  <div class="relative mb-6 w-full sm:w-2/3 lg:w-1/2 mx-auto">
    <input type="text" id="searchBar" placeholder="Search sellers or products..."
           class="bg-gray-800 text-white px-4 py-2 pr-10 rounded-full w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button class="absolute right-4 top-2 text-gray-400">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Category Filters -->
  <div class="flex overflow-x-auto pb-4 mb-6 scrollbar-hide" id="categoryFilters">
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition" data-category="all">All</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-green-100 text-green-800 rounded-full hover:bg-green-200 transition" data-category="electronics">Electronics</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-yellow-100 text-yellow-800 rounded-full hover:bg-yellow-200 transition" data-category="fashion">Fashion</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-purple-100 text-purple-800 rounded-full hover:bg-purple-200 transition" data-category="home & garden">Home & Garden</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-red-100 text-red-800 rounded-full hover:bg-red-200 transition" data-category="beauty">Beauty</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-indigo-100 text-indigo-800 rounded-full hover:bg-indigo-200 transition" data-category="sports">Sports</button>
    <button class="category-btn whitespace-nowrap px-4 py-2 mr-2 bg-pink-100 text-pink-800 rounded-full hover:bg-pink-200 transition" data-category="toys">Toys</button>
  </div>

  <!-- Seller Cards Container -->
  <div id="sellerContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.firebasestorage.app",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allSellers = [];
    let selectedCategory = "All";

    async function loadSellers() {
      const snapshot = await getDocs(collection(db, "sellers"));
      allSellers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displaySellers(allSellers);
    }

    function displaySellers(sellers) {
      const container = document.getElementById("sellerContainer");
      container.innerHTML = "";

      if (sellers.length === 0) {
        container.innerHTML = "<p class='col-span-full text-center text-gray-500'>No sellers found.</p>";
        return;
      }

      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow-md card-hover transition-transform border border-gray-100";
        card.innerHTML = `
          <h2 class="text-xl font-semibold mb-1 text-gray-800">${seller.businessName || "Unnamed Seller"}</h2>
          <p class="text-gray-700 mb-1 text-sm"><strong>Email:</strong> ${seller.email || "N/A"}</p>
          <p class="text-gray-600 text-sm mb-2">${seller.businessDescription || "No description available."}</p>
          <span class="inline-block text-xs font-medium bg-blue-100 text-blue-700 px-3 py-1 rounded-full mb-2">${seller.businessCategory || "Uncategorized"}</span>
          <a href="seller-profile.html?uid=${seller.uid}" class="inline-block mt-2 text-blue-600 text-sm hover:underline">View Profile</a>
        `;
        container.appendChild(card);
      });
    }

    function setupFilters() {
      const searchBar = document.getElementById("searchBar");
      const categoryButtons = document.querySelectorAll(".category-btn");

      searchBar.addEventListener("input", filterSellers);

      categoryButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          selectedCategory = btn.dataset.category;
          categoryButtons.forEach(b => b.classList.remove("ring", "ring-blue-500"));
          btn.classList.add("ring", "ring-blue-500");
          filterSellers();
        });
      });

      function filterSellers() {
        const query = searchBar.value.toLowerCase();
        const filtered = allSellers.filter(seller => {
          const matchesText = seller.businessName?.toLowerCase().includes(query) || seller.businessDescription?.toLowerCase().includes(query);
          const matchesCategory = selectedCategory === "All" || seller.businessCategory === selectedCategory;
          return matchesText && matchesCategory;
        });
        displaySellers(filtered);
      }
    }

    loadSellers().then(setupFilters);
  </script>
</body>

</html>
