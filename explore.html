<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesmont Marketplace - Explore</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #categoryFilters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      background: #ddd;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .category-btn.selected {
      background: #000;
      color: #fff;
    }

    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      margin-bottom: 1rem;
      scroll-snap-type: x mandatory;
    }

    .seller-profile {
      min-width: 160px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      scroll-snap-align: start;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .seller-profile.selected {
      border: 2px solid #000;
      transform: scale(1.05);
    }

    .seller-profile img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .business-name {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .category {
      font-size: 0.85rem;
      color: #555;
      margin: 0.25rem 0;
    }

    .view-profile-btn {
      margin-top: 0.5rem;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 8px;
      background: #000;
      color: #fff;
      text-decoration: none;
    }

    #productListings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 0.5rem 0 0.3rem;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 500px) {
      .seller-profile {
        min-width: 130px;
      }
    }
  </style>
</head>
<body>
  <h1>Explore Products</h1>
  <input type="search" id="searchBar" placeholder="Search products or sellers..." autocomplete="off" />
  <div id="categoryFilters"></div>
  <div id="sellerProfiles"></div>
  <main id="productListings"></main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.appspot.com",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productListings = document.getElementById("productListings");
    const categoryFilters = document.getElementById("categoryFilters");
    const sellerProfiles = document.getElementById("sellerProfiles");
    const searchBar = document.getElementById("searchBar");

    let allProducts = [];
    let allSellers = [];
    let selectedCategory = "All";
    let selectedSellerId = null;

    function renderProducts(products) {
      productListings.innerHTML = "";
      products.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.imageURL || 'https://via.placeholder.com/400x300'}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <div class="price">Ksh ${product.price}</div>
          <p>${product.description}</p>
          <div>By: ${product.businessName}</div>
        `;
        productListings.appendChild(card);
      });
    }

    function renderCategories(categories) {
      const unique = Array.from(new Set(["All", ...categories]));
      categoryFilters.innerHTML = "";

      unique.forEach((cat) => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        if (cat === selectedCategory) btn.classList.add("selected");
        btn.onclick = () => {
          selectedCategory = cat;
          document.querySelectorAll(".category-btn").forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
          applyFilters();
        };
        categoryFilters.appendChild(btn);
      });
    }

    function renderSellers(sellers) {
      sellerProfiles.innerHTML = "";
      sellers.forEach((seller) => {
        const div = document.createElement("div");
        div.className = "seller-profile";
        if (seller.id === selectedSellerId) div.classList.add("selected");
        div.innerHTML = `
          <img src="${seller.logoURL || 'https://via.placeholder.com/100'}" alt="${seller.businessName}" />
          <div class="business-name">${seller.businessName}</div>
          <div class="category">${seller.category}</div>
          <a class="view-profile-btn" href="seller.html?id=${seller.id}">View</a>
        `;
        div.onclick = () => {
          selectedSellerId = (selectedSellerId === seller.id) ? null : seller.id;
          applyFilters();
        };
        sellerProfiles.appendChild(div);
      });
    }

    function applyFilters() {
      const term = searchBar.value.toLowerCase();
      let filtered = allProducts.filter((p) => {
        const matchCategory = selectedCategory === "All" || p.category === selectedCategory;
        const matchSeller = !selectedSellerId || p.sellerId === selectedSellerId;
        const matchSearch = p.name.toLowerCase().includes(term)
          || p.description.toLowerCase().includes(term)
          || p.businessName.toLowerCase().includes(term);
        return matchCategory && matchSeller && matchSearch;
      });

      renderProducts(filtered);
      renderSellers(allSellers);
    }

    async function loadData() {
      const sellerSnap = await getDocs(collection(db, "sellers"));
      allSellers = sellerSnap.docs.map((doc) => ({ id: doc.id, ...doc.data() }));

      const productSnap = await getDocs(collection(db, "products"));
      allProducts = productSnap.docs.map((doc) => {
        const data = doc.data();
        const seller = allSellers.find((s) => s.id === data.sellerId);
        return {
          ...data,
          businessName: seller ? seller.businessName : "Unknown Seller",
        };
      });

      const categories = allProducts.map((p) => p.category);
      renderCategories(categories);
      applyFilters();
    }

    searchBar.addEventListener("input", applyFilters);
    loadData();
  </script>
</body>
</html>
