<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jesmont Marketplace - Explore</title>
  <script type="module" src="explore.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .selected {
      border: 2px solid #10B981;
      background-color: #D1FAE5;
    }
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    .scroll-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Explore Products</h1>

    <!-- Search Bar -->
    <input id="searchBar" type="text" placeholder="Search products or sellers..."
      class="w-full p-2 border border-gray-300 rounded-md mb-4"/>

    <!-- Category Filters (Horizontal Scroll) -->
    <div id="categoryFilters" class="flex space-x-3 overflow-x-auto mb-6 scroll-container">
      <button class="category-btn px-4 py-2 rounded-full bg-yellow-300 text-black font-semibold" data-category="all">All</button>
      <button class="category-btn px-4 py-2 rounded-full bg-green-300 text-black font-semibold" data-category="Electronics">Electronics</button>
      <button class="category-btn px-4 py-2 rounded-full bg-green-300 text-black font-semibold" data-category="Fashion">Fashion</button>
      <button class="category-btn px-4 py-2 rounded-full bg-green-300 text-black font-semibold" data-category="Food">Food</button>
      <button class="category-btn px-4 py-2 rounded-full bg-green-300 text-black font-semibold" data-category="Services">Services</button>
    </div>

    <!-- Seller Profiles -->
    <div id="sellerProfiles" class="flex space-x-4 overflow-x-auto mb-6 scroll-container"></div>

    <!-- Product Listings -->
    <div id="productListings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
</body>
</html>
