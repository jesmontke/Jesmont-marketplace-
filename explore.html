<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }

    /* Horizontal scrolling for seller profiles */
    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 transparent;
    }

    #sellerProfiles::-webkit-scrollbar {
      height: 8px;
    }

    #sellerProfiles::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 10px;
    }

    /* Seller profile card */
    .seller-profile {
      flex: 0 0 auto;
      width: 140px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }

    .seller-profile:hover,
    .seller-profile.selected {
      transform: translateY(-4px);
      border-color: #3b82f6;
      box-shadow: 0 4px 12px rgb(59 130 246 / 0.4);
    }

    .seller-profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      background: #e2e8f0;
    }

    /* Product listing grid */
    #productListings {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
    }

    .product-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      background: #e2e8f0;
    }

    /* Search bar and category filters */
    #searchContainer {
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
      position: relative;
    }

    #searchBar {
      width: 100%;
      padding: 0.75rem 1.5rem 0.75rem 1rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1;
      outline: none;
      font-size: 1rem;
      box-shadow: 0 0 0 0 transparent;
      transition: box-shadow 0.3s ease;
    }

    #searchBar:focus {
      box-shadow: 0 0 0 3px #3b82f6;
      border-color: #3b82f6;
    }

    #searchIcon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      pointer-events: none;
    }

    #categoryFilters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }

    .category-btn[data-category="all"] {
      background-color: #3b82f6;
    }

    .category-btn[data-category="electronics"] {
      background-color: #10b981;
    }

    .category-btn[data-category="fashion"] {
      background-color: #f59e0b;
    }

    .category-btn[data-category="beauty"] {
      background-color: #8b5cf6;
    }

    .category-btn[data-category="sports"] {
      background-color: #ec4899;
    }

    .category-btn[data-category="toys"] {
      background-color: #ef4444;
    }

    .category-btn.selected {
      box-shadow: 0 0 0 3px white inset;
      filter: brightness(0.8);
    }
  </style>
</head>

<body class="px-4 py-8 max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Explore Sellers</h1>

  <!-- Search Bar -->
  <div id="searchContainer">
    <input type="text" id="searchBar" placeholder="Search sellers or products..." />
    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
  </div>

  <!-- Category Filters -->
  <div id="categoryFilters" class="mb-4">
    <button class="category-btn selected" data-category="all">All</button>
    <button class="category-btn" data-category="electronics">Electronics</button>
    <button class="category-btn" data-category="fashion">Fashion</button>
    <button class="category-btn" data-category="beauty">Beauty</button>
    <button class="category-btn" data-category="sports">Sports</button>
    <button class="category-btn" data-category="toys">Toys</button>
  </div>

  <!-- Horizontal scrollable seller profiles -->
  <div id="sellerProfiles" aria-label="Seller Profiles">
    <!-- Seller profile cards get injected here -->
  </div>

  <!-- Product listings -->
  <div id="productListings" aria-label="Product Listings">
    <!-- Products of selected seller injected here -->
  </div>

  <!-- Firebase and JS logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.appspot.com",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allSellers = [];
    let allProducts = [];
    let selectedCategory = "all";
    let selectedSellerUid = null;

    async function loadSellers() {
      const sellerProfiles = document.getElementById("sellerProfiles");
      sellerProfiles.innerHTML = "Loading sellers...";

      try {
        const snapshot = await getDocs(collection(db, "sellers"));
        allSellers = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            uid: data.uid,
            businessName: data.businessName,
            category: (data.category || "uncategorized").toLowerCase(),
            logoURL: data.logoURL || "",
            description: data.businessDescription || data.description || "",
          };
        });

        if (allSellers.length === 0) {
          sellerProfiles.innerHTML = "<p class='text-gray-500'>No sellers found.</p>";
          return;
        }

        displaySellerProfiles(allSellers);
        selectSeller(allSellers[0].uid);

      } catch (error) {
        console.error("Error loading sellers:", error);
        sellerProfiles.innerHTML = "<p class='text-red-500'>Failed to load sellers.</p>";
      }
    }

    function displaySellerProfiles(sellers) {
      const sellerProfiles = document.getElementById("sellerProfiles");
      sellerProfiles.innerHTML = "";

      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "seller-profile";
        card.dataset.uid = seller.uid;
        card.dataset.category = seller.category;

        card.innerHTML = `
          <img src="${seller.logoURL || 'https://via.placeholder.com/70?text=Logo'}" alt="${seller.businessName} Logo" />
          <div class="font-semibold text-sm truncate" title="${seller.businessName}">${seller.businessName}</div>
          <div class="text-xs text-gray-500 truncate" title="${seller.category}">${capitalize(seller.category)}</div>
        `;

        card.addEventListener("click", () => {
          selectSeller(seller.uid);
        });

        sellerProfiles.appendChild(card);
      });
    }

    async function loadProductsForSeller(sellerUid) {
      const productListings = document.getElementById("productListings");
      productListings.innerHTML = "Loading products...";

      try {
        const q = query(collection(db, "products"), where("sellerUid", "==", sellerUid));
        const snapshot = await getDocs(q);
        allProducts = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            productName: data.productName,
            productDescription: data.productDescription || "",
            price: data.price || "",
            productImageURL: data.productImageURL || "",
          };
        });

        displayProducts(allProducts);

      } catch (error) {
        console.error("Error loading products:", error);
        productListings.innerHTML = "<p class='text-red-500'>Failed to load products.</p>";
      }
    }

    function displayProducts(products) {
      const productListings = document.getElementById("productListings");
      productListings.innerHTML = "";

      if (products.length === 0) {
        productListings.innerHTML = "<p class='text-gray-500'>No products found for this seller.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${product.productImageURL || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.productName}" class="product-image" />
          <h3 class="text-lg font-semibold">${product.productName}</h3>
          <p class="text-gray-700 text-sm mb-2">${product.productDescription}</p>
          <p class="text-green-600 font-bold">${product.price ? "KES " + product.price : "Price not set"}</p>
        `;

        productListings.appendChild(card);
      });
    }

    function selectSeller(uid) {
      selectedSellerUid = uid;

      // Highlight selected seller card
      const sellerCards = document.querySelectorAll(".seller-profile");
      sellerCards.forEach(card => {
        card.classList.toggle("selected", card.dataset.uid === uid);
      });

      // Load that seller's products
      loadProductsForSeller(uid);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Filter sellers by category
    function filterSellersByCategory(category) {
      selectedCategory = category;

      const sellerCards = document.querySelectorAll(".seller-profile");
      sellerCards.forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });

      // If selected seller is filtered out, select first visible seller or clear selection
      const visibleSellers = [...sellerCards].filter(c => c.style.display === "block");
      if (visibleSellers.length === 0) {
        document.getElementById("productListings").innerHTML = "<p class='text-gray-500'>No sellers in this category.</p>";
      }

      if (!visibleSellers.some(c => c.dataset.uid === selectedSellerUid)) {
        if (visibleSellers.length > 0) {
          selectSeller(visibleSellers[0].dataset.uid);
        } else {
          selectedSellerUid = null;
          document.getElementById("productListings").innerHTML = "";
        }
      }
    }

    // Search sellers and products by name
    function searchHandler() {
      const term = document.getElementById("searchBar").value.toLowerCase();

      // Filter sellers
      const sellerCards = document.querySelectorAll(".seller-profile");
      sellerCards.forEach(card => {
        const name = card.querySelector("div").textContent.toLowerCase();
        if (name.includes(term)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });

      // Filter products if a seller is selected
      if (selectedSellerUid) {
        const filteredProducts = allProducts.filter(product => product.productName.toLowerCase().includes(term));
        displayProducts(filteredProducts);
      }
    }

    // Event listeners for category buttons
    document.querySelectorAll(".category-btn").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("selected"));
        button.classList.add("selected");

        filterSellersByCategory(button.dataset.category);
      });
    });

    // Event listener for search bar
    document.getElementById("searchBar").addEventListener("input", searchHandler);

    // Load sellers on page load
    loadSellers();

  </script>
</body>

</html>
