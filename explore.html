<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #10b981 50%, #f59e0b 100%);
    }

    .card-hover {
      transition: all 0.4s ease;
      transform-style: preserve-3d;
    }

    .card-hover:hover {
      transform: rotateY(5deg) rotateX(2deg) scale(1.03);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
    }

    .btn-view {
      background: linear-gradient(to right, #1e40af, #10b981, #f59e0b);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn-view:hover {
      filter: brightness(1.1);
      text-decoration: underline;
    }
  </style>
</head>
<body class="container mx-auto p-6 max-w-7xl">
  <h1 class="text-4xl font-bold mb-10 text-center text-gray-800"> Explore Sellers</h1>

  <div id="seller-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlakKgMzhADOywIOg4iTCJ5sUFXLMGwVg",
      authDomain: "jesmont-marketplace.firebaseapp.com",
      projectId: "jesmont-marketplace",
      storageBucket: "jesmont-marketplace.firebasestorage.app",
      messagingSenderId: "543717950238",
      appId: "1:543717950238:web:df009d49e88a2ea010bf0f",
      measurementId: "G-56TMB41PS8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadSellers() {
      const sellersCol = collection(db, "sellers");
      const sellersSnapshot = await getDocs(sellersCol);
      const sellers = sellersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const sellerList = document.getElementById("seller-list");
      if (sellers.length === 0) {
        sellerList.innerHTML = "<p class='col-span-full text-center text-gray-500'>No sellers found yet.</p>";
        return;
      }

      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-xl shadow-md card-hover";

        card.innerHTML = `
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">${seller.businessName || "Unnamed Seller"}</h2>
          <p class="text-sm text-gray-600 mb-1"><strong>Email:</strong> ${seller.email || "N/A"}</p>
          <p class="text-gray-500 mb-4 text-sm">${seller.businessDescription || "No description available."}</p>
          <a href="seller-profile.html?uid=${seller.uid}" class="btn-view">View Profile</a>
        `;

        sellerList.appendChild(card);
      });
    }

    loadSellers();
  </script>
</body>
</html>
