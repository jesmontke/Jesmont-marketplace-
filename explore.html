<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Sellers - Jesmont Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }

    /* Horizontal scrolling for seller profiles */
    #sellerProfiles {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 transparent;
    }

    #sellerProfiles::-webkit-scrollbar {
      height: 8px;
    }

    #sellerProfiles::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 10px;
    }

    /* Seller profile card */
    .seller-profile {
      flex: 0 0 auto;
      width: 140px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      border: 2px solid transparent;
    }

    .seller-profile:hover,
    .seller-profile.selected {
      transform: translateY(-4px);
      border-color: #3b82f6; /* blue-500 */
      box-shadow: 0 4px 12px rgb(59 130 246 / 0.4);
    }

    .seller-profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      background: #e2e8f0; /* gray-200 fallback */
    }

    /* Product listing grid */
    #productListings {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
    }

    .product-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      background: #e2e8f0;
    }

    /* Search bar and category filters */
    #searchContainer {
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
      position: relative;
    }

    #searchBar {
      width: 100%;
      padding: 0.75rem 1.5rem 0.75rem 1rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1; /* gray-300 */
      outline: none;
      font-size: 1rem;
      box-shadow: 0 0 0 0 transparent;
      transition: box-shadow 0.3s ease;
    }

    #searchBar:focus {
      box-shadow: 0 0 0 3px #3b82f6; /* blue-500 ring */
      border-color: #3b82f6;
    }

    #searchIcon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8; /* gray-400 */
      pointer-events: none;
    }

    #categoryFilters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }

    .category-btn[data-category="all"] {
      background-color: #3b82f6; /* blue-500 */
    }

    .category-btn[data-category="electronics"] {
      background-color: #10b981; /* green-500 */
    }

    .category-btn[data-category="fashion"] {
      background-color: #f59e0b; /* yellow-500 */
    }

    .category-btn[data-category="beauty"] {
      background-color: #8b5cf6; /* purple-500 */
    }

    .category-btn[data-category="sports"] {
      background-color: #ec4899; /* pink-500 */
    }

    .category-btn[data-category="toys"] {
      background-color: #ef4444; /* red-500 */
    }

    .category-btn.selected {
      box-shadow: 0 0 0 3px white inset;
      filter: brightness(0.8);
    }
  </style>
</head>

    // Load all sellers from Firestore
    async function loadSellers() {
      const sellerProfiles = document.getElementById("sellerProfiles");
      sellerProfiles.innerHTML = "Loading sellers...";

      try {
        const snapshot = await getDocs(collection(db, "sellers"));
        allSellers = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            uid: data.uid,
            businessName: data.businessName,
            category: (data.category || "uncategorized").toLowerCase(),
            logoURL: data.logoURL || "",
            description: data.businessDescription || data.description || "",
          };
        });

        if (allSellers.length === 0) {
          sellerProfiles.innerHTML = "<p class='text-gray-500'>No sellers found.</p>";
          return;
        }

        displaySellerProfiles(allSellers);
        // Automatically select first seller on load
        selectSeller(allSellers[0].uid);

      } catch (error) {
        console.error("Error loading sellers:", error);
        sellerProfiles.innerHTML = "<p class='text-red-500'>Failed to load sellers.</p>";
      }
    }

    // Display seller profiles horizontally
    function displaySellerProfiles(sellers) {
      const sellerProfiles = document.getElementById("sellerProfiles");
      sellerProfiles.innerHTML = "";

      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "seller-profile";
        card.dataset.uid = seller.uid;
        card.dataset.category = seller.category;

        card.innerHTML = `
          <img src="${seller.logoURL || 'https://via.placeholder.com/70?text=Logo'}" alt="${seller.businessName} Logo" />
          <div class="font-semibold text-sm truncate" title="${seller.businessName}">${seller.businessName}</div>
          <div class="text-xs text-gray-500 truncate" title="${seller.category}">${capitalize(seller.category)}</div>
        `;

        card.addEventListener("click", () => {
          selectSeller(seller.uid);
        });

        sellerProfiles.appendChild(card);
      });
    }
